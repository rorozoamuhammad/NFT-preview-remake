<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="image Equilibrium" class="mainImg">
        <div class="eyes">
          <img src="images/icon-view.svg" alt="icon">
        </div>
      </div>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="slice">
          <p class="nft">
            <img src="images/icon-ethereum.svg" alt="icon">
            0.041 ETH
          </p>
          <p class="waktu">
            <img src="images/icon-clock.svg" alt="icon">
            3 days left
          </p>
        </div>
      </article>
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar">
        <p>
          Creation of
          <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
  
</body>
</html>
